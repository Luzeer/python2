<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Пушкин каждый день</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        .perfect-centering {
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default sticky-top" style="background-color: #005662">
    <div class="container">
        <div class="row">
            <h3 style="color:#fff" class="display-3">Рифмы каждый день</h3>
        </div>
    </div>
</nav>
<div class="container perfect-centering">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="li">Введите любую строку: </label>
                    <input type="text" class="form-control" name="line_input" id="li" aria-describedby="textLine" placeholder="Ваше сообщение...">
                    <i><small id="textLine" class="form-text text-muted">На материале проекта ЖивыеПоэты</small></i>
                </div>
                <button type="submit" class="btn btn-primary" value="Рифмовать">Рифмовать!</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 column">
            <p align="center">{{ line }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 column">
        <blockquote class="blockquote text-center">
            <p class="mb-0"> {{ poem_line }} </p>
            <footer class="blockquote-footer"><cite title="Source Title">{{ author }}</cite></footer>
        </blockquote>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
